<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar nav bg-black =">
        <div class="container-fluid ">
            <div class="container navbar ">
                <div class="navbar-brand">
                    <h1 class="fs-5 text-light">
                        Good Day <br>
                        Quotes
                    </h1>
                </div>
                <div class="nav-item">
                    <button class="btn btn-danger">X</button>
                </div>
            </div>

        </div>
    </nav>


    <main>
        <section>
            <div class="container-fluid my-5">
                <div class="container col-lg-6">
                    <div class="card">
                         <div class="card-header">
                            <div class="card-title">
                                Vikram bhadoria
                            </div>
                         </div>

                        <div class="card-body d-flex flex-row background">
                            <h3 id="quote" class="py-5 text-white">Belive in what you do <br>
                            do what you believe in</h3>
                            <!-- <div class="card-img" style="height: 300px; width: 300px;">
                                <img height="300px" width="300px" class="img-fluid" src="https://source.unsplash.com/random/inspirational" alt="">
                            </div> -->
                        </div>

                        <div class="card-footer">
                            <span class="bg-warning p-1">
                                Good Day Thought 1
                            </span>
                        </div>
                    </div>
                    <div class="container mt-3">
                        <button class="btn btn-success">
                            Change Quote 
                        </button>
                        <button class="btn btn-primary">
                            start Automatic
                        </button>
                    </div>
                    <p class="py-5">*automatic change every 5 second</p>
                </div>
            </div>
            
        </section>
    </main>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
